    <!-- this embedded script for the "I'm Feeling" button on the left will need to be moved to the script js file. 
      This javascript portion will load last to avoid the html page from getting stuck incase the javascript calls don't render
      Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      // function runs every time the button is hovered upon
      $(".button").hover(
        function () {
          var self = this;
          // console.log(self) - references the button itself to avoid linking to anywhere;
          var random = (Math.floor(Math.random() * 6) + 1) * 56;
          //console.log(random);
          var pos = -random;
          // console.log(pos); defines which position text to stop at by running a math calculation;
          setTimeout(function () {
            $(self)
              .find("ul")
              .css("margin-top", pos + "px");
          }, 300);
        },
        function () {
          $(this).find("ul").css("margin-top", "0px");
        }
      );
    </script>
